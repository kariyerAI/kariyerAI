<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Eşleştirme - KariyerAI</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content flex items-center justify-between">
                <a href="../html/dashboard_page.html" class="flex items-center gap-2 text-gray-600 hover:text-blue-600">
                    <i class="fas fa-arrow-left"></i>
                    <span>Dashboard</span>
                </a>
                <div class="logo flex items-center gap-2">
                    <i class="fas fa-bullseye text-blue-600 text-xl"></i>
                    <span class="logo-text text-lg font-semibold">KariyerAI</span>
                </div>
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Job Listings Section -->
    <div class="container" style="padding: 2rem 20px;">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">İş Eşleştirme</h1>
            <p class="text-gray-600">Profilinize uygun <span id="jobCount">0</span> iş ilanı bulundu</p>
        </div>

        <!-- Job Listings -->
        <div id="jobListings" class="space-y-6">
            <!-- Jobs dynamically added here -->
        </div>
    </div>

    <script src="../js/job_matching_page.js"></script>
</body>
</html>

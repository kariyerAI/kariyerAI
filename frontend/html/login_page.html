<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - KariyerAI</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="../html/onboarding_page.html" class="flex items-center gap-2 text-gray-600 hover:text-blue-600">
            <i class="fas fa-arrow-left"></i>
            <span>Ana Sayfaya Dön</span>
          </a>
          <div class="logo">
            <div class="logo-icon">
              <i class="fas fa-user"></i>
            </div>
            <span class="logo-text">KariyerAI</span>
          </div>
        </div>
      </div>
    </header>

    <div class="container flex items-center justify-center min-h-[calc(100vh-80px)]">
      <div class="card w-full max-w-md p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold mb-2">Giriş Yap</h1>
          <p class="text-gray-600">KariyerAI hesabınıza giriş yapın</p>
        </div>

        <div id="messageContainer" class="mb-4 p-3 rounded-lg text-sm hidden"></div>

        <div class="form-container">
          <div class="form-group mb-4">
            <label class="form-label" for="email">E-posta</label>
            <input type="email" id="email" class="form-input" placeholder="ornek@email.com" required />
          </div>
          <div class="form-group mb-6">
            <label class="form-label" for="password">Şifre</label>
            <input type="password" id="password" class="form-input" placeholder="Şifreniz" required />
          </div>
          <button id="loginButton" class="btn btn-primary w-full btn-large">Giriş Yap</button>
        </div>

        <div class="text-center mt-6">
          <p class="text-sm text-gray-600">
            Hesabınız yok mu?
            <a href="../html/create_profile_page.html" class="text-blue-600 hover:underline">Şimdi Kaydolun</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/main.js"></script>
    <script src="../js/login_page.js"></script>
  </body>
</html>
